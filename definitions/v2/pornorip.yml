search:
  paths:
    # https://www.pornorip.biz/search.php?tracker_search=torrent&keywords=slut&terms=all&fp=1&author=&sc=1&sf=titleonly&sr=topics&sk=t&sd=d&st=0&ch=300&t=0&submit=Search
    - path: search.php
  inputs:
    tracker_search: torrent
    keywords: "{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}"
    terms: all
    author: ""
    sc: 1
    sf: titleonly
    sr: topics
    sk: "{{ .Config.sort }}"
    sd: "{{ .Config.type }}"
    st: 0
    ch: 300
    t: 0
    submit: Search
    $raw: "{{ range .Categories }}&fid[]={{.}}{{end}}"

  rows:
    selector: div.forumbg > div.inner > ul.topiclist > li.row > dl.icon:has(a[href^="./download/file.php?id="])
    filters:
      - name: andmatch

  fields:
    title:
      selector: a.topictitle
      filters:
        - name: re_replace
          args: ["^\\[[\\w ]*\\]\\s?", ""]
    details:
      selector: a.topictitle
      attribute: href
    category:
      selector: dt a:last-of-type
      attribute: href
      filters:
        - name: regexp
          args: "-f(\\d+).html$"
    download:
      selector: a[href^="./download/file.php?id="]
      attribute: href
    size:
      selector: dt b:nth-of-type(2)
      filters:
        - name: replace
          args: ["ТБ", "TB"]
        - name: replace
          args: ["ГБ", "GB"]
        - name: replace
          args: ["МБ", "MB"]
        - name: replace
          args: ["КБ", "KB"]
    seeders:
      selector: span.seed
    leechers:
      selector: span.leech
    grabs:
      selector: span.complet
    date_day:
      # Сегодня, 12:35
      selector: dt:contains("Сегодня"), dt:contains("Вчера")
      optional: true
      filters:
        - name: regexp
          args: "»\\s+(.+?)\\s+в"
        - name: replace
          args: ["Сегодня", "Today"]
        - name: replace
          args: ["Вчера", "Yesterday"]
        - name: fuzzytime
    date_ago:
      # 46 минут назад
      selector: dt:contains("назад")
      optional: true
      filters:
        - name: regexp
          args: "»\\s+(.+?)\\s+в"
        - name: replace
          args: ["назад", "ago"]
        - name: replace
          args: ["секунд", "seconds"]
        - name: replace
          args: ["минут", "minutes"]
        - name: replace
          args: ["часов", "hours"]
        - name: timeago
    date_year:
      # 12 янв 2019, 11:26
      selector: dt:not(:contains("Сегодня")):not(:contains("Вчера")):not(:contains("назад"))
      optional: true
      filters:
        - name: regexp
          args: "»\\s+(.+?)\\s+в"
        - name: replace
          args: ["янв", "Jan"]
        - name: replace
          args: ["фев", "Feb"]
        - name: replace
          args: ["мар", "Mar"]
        - name: replace
          args: ["апр", "Apr"]
        - name: replace
          args: ["май", "May"]
        - name: replace
          args: ["июн", "Jun"]
        - name: replace
          args: ["июл", "Jul"]
        - name: replace
          args: ["авг", "Aug"]
        - name: replace
          args: ["сен", "Sep"]
        - name: replace
          args: ["окт", "Oct"]
        - name: replace
          args: ["ноя", "Nov"]
        - name: replace
          args: ["дек", "Dec"]
        - name: append
          args: " +03:00" # MSK
        - name: dateparse
          args: "02 Jan 2006, 15:04 -07:00"
    date:
      text: "{{ if or .Result.date_year .Result.date_ago .Result.date_day }}{{ or .Result.date_year  .Result.date_ago .Result.date_day }}{{ else }}now{{ end }}"
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
