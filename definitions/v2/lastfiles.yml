settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Access this tracker with your browser<li>click on the <b>Apply Filter</b> button on the page to invoke the search and solve the challenge<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button (Chrome Browser) or <b>HTML</b> button (FireFox)<li>Refresh the page by pressing <b>F5</b><li>Click on the first row entry<li>Select the <b>Headers</b> tab on the Right panel<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: flaresolverr
    type: info
    label: FlareSolverr
    default: This site may use Cloudflare DDoS Protection, therefore Jackett requires <a href="https://github.com/Jackett/Jackett#configuring-flaresolverr" target="_blank">FlareSolverr</a> to access it.
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      6: seeders
      4: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  method: cookie
  test:
    path: browse.php

search:
  paths:
    - path: browse.php
      categories: ["!", 60, 27]
    - path: browseadult.php
      categories: [60, 27]

  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # title, descr, genre, all
    searchin: title
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    only_free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  keywordsfilters:
    - name: re_replace
      args: ["(\\w+)", " +$1"] # prepend + to each word

  rows:
    selector: tbody > tr:has(a[href^="download.php"])

  fields:
    category:
      selector: a[href*=".php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[onmouseover]
    details:
      selector: a[onmouseover]
      attribute: href
    poster:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=\\'(.+?)\\'
        - name: replace
          args: ["./pic/noposter.png", ""]
    download:
      selector: a[href^="download.php"]
      attribute: href
    date_year:
      selector: td:nth-child(4) span:not(:contains("day"))
      optional: true
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: dateparse
          args: "Jan 2 2006 03:04 PM -07:00"
    date_day:
      selector: td:nth-child(4) span:contains("day")
      optional: true
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: fuzzytime
    date:
      text: "{{ if or .Result.date_year .Result.date_day }}{{ or .Result.date_year .Result.date_day }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        "a.info > b:contains(\"FREE\")": 0
#        "a.info > b:contains(\"Half\")": 0.5
        "*": 1
    uploadvolumefactor:
      case:
#        "a.info > b:contains(\"2XUP\")": 2
        "*": 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # freeleech 2 days (as seconds =  2 x 24 x 60 x 60)
      # notfree 1.5 days  (as seconds =  1.5 x 24 x 60 x 60)
      case:
        "a.info > b:contains(\"FREE\")": 172800
        "*": 129600
