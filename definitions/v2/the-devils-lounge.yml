settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: account-login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    returnto: /
  error:
    - selector: div.myFrame:contains("Access Denied")
  test:
    path: /
    selector: a[href="account-logout.php"]

download:
  before:
    path: thanks.php
    method: post
    inputs:
      torrent: "{{ .DownloadUri.Query.id }}"
  selectors:
    - selector: a[href^="download.php?id="]
      attribute: href

search:
  # https://the-devils-lounge.xyz/torrents-search.php?search=&cat=0&incldead=0&freeleech=2&inclexternal=0&lang=0
  paths:
    - path: torrents-search.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    cat: 0
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    # 0 all, 1 notfree, 2 onlyfree
    freeleech: "{{ if .Config.freeleech }}2{{ else }}0{{ end }}"
    # 0 both, 1 local, 2 external
    inclexternal: 0
    # 0 all, 1 English, 2 etc...
    lang: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"
  # does not support imdbid searching or display imdbid links.
  keywordsfilters:
    - name: re_replace
      args: ["(\\w+)", " +$1"] # prepend + to each word

  rows:
    selector: tr.t-row

  fields:
    category:
      selector: td a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: td a[href^="torrents-details.php?id="]
    details:
      selector: td a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: td a[href^="torrents-details.php?id="]
      attribute: href
    poster:
      selector: td a[href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "img\\ssrc=\\\\'(http.+?)\\\\'"
    date:
      selector: td a[href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "Date\\sAdded\\s:(\\d{2}-\\d{2}-\\d{4})"
        - name: dateparse
          args: "02-01-2006"
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7) font:first-of-type
      filters:
        - name: replace
          args: [",", ""]
    leechers:
      selector: td:nth-child(7) font:last-of-type
      filters:
        - name: replace
          args: [",", ""]
    description:
      selector: td:last-of-type img
      attribute: title
    downloadvolumefactor:
      case:
        img[src$="/images/free.gif"]: 0
        td:last-of-type img[title="Extern"]: 0 # all external torrents are free
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 1 day (as seconds = 24 x 60 x 60)
      text: 86400
