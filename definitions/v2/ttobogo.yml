---
id: ttobogo
name: ttobogo
description: "ttobogo (토렌트 - 또보고) is a Public KOREAN tracker for Korean media."
language: ko-KR
type: public
encoding: UTF-8
links:
  - https://www8.ttobogo.net/

caps:
  categorymappings:
    - {id: "movie", cat: Movies, desc: "영화 (Movie)"}
    - {id: "drama", cat: TV, desc: "드라마 (TV drama)"}
    - {id: "ent", cat: TV, desc: "예능/오락 (TV shows)"}
    - {id: "social", cat: TV, desc: "시사/교양 (TV documentary)"}
    - {id: "ani", cat: TV/Anime, desc: "애니 (Anime)"}
    - {id: "music", cat: Audio, desc: "음악 (Music)"}
    - {id: "etc", cat: Other, desc: "기타 (Other)"}

  modes:
    search: [q]
    tv-search: [q]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings: []

download:
  selectors:
    - selector: a[href="javascript:;"]
      attribute: onclick
      filters:
        - name: replace
          args: ["file_download('", ""]
        - name: replace
          args: ["')", ""]

search:
  paths:
    - path: "{{ if .Keywords }}search?skeyword={{ .Keywords }}{{ else }}board/new{{ end }}"

  rows:
    selector: ul#searchresult > li
    filters:
      - name: andmatch

  fields:
    category:
      selector: div.wr-subject a
      attribute: href
      filters:
        - name: regexp
          args: "\\/board\\/torrent_(\\w+)$"
    title:
      selector: a.subject
      attribute: title
    details:
      selector: a.subject
      attribute: href
    download:
      selector: a.subject
      attribute: href
    size:
      selector: div.wr-size
      filters:
        - name: append
          args: "B"
    date:
      selector: div.wr-date:contains("-")
      optional: true
      filters:
        - name: dateparse
          args: "01-02"
    date:
      selector: div.wr-date:contains(":")
      optional: true
      filters:
        - name: dateparse
          args: "15:04"
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
