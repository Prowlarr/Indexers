settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: info
    type: info
    label: "IP requirement"
    default: "This site accepts only users with Spanish IP addresses.<br>For others it will return error: 403 Forbidden."

login:
  path: index.php?page=login
  method: post
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: .lista>span
  test:
    path: index.php
    selector: form[name="jump1"]

search:
  path: index.php
  keywordsfilters:
    - name: re_replace
      args: ["(?i)S0?(\\d{1,2})E(\\d{1,2})", "$1x$2"]
    - name: re_replace
      args: ["(?i)S0?(\\d{1,2})", " $1 "]
    - name: re_replace
      args: ["[^a-zA-Z0-9]+", " "]
  inputs:
    page: torrents
    $raw: "&category={{ range .Categories }}{{.}};{{end}}"
    active: 1
    search: "{{ .Keywords }}"

  rows:
    selector: "#category+table table tr:not(:first-child):not(:last-child)"

  fields:
    category:
      selector: td:nth-child(1) a
      attribute: href
      filters:
        - name: querystring
          args: category
    title_vose:
      selector: td[valign="middle"] a:contains("VOSE")
      optional: true
      filters:
        - name: append
          args: " English"
        - name: re_replace
          args: ["(?i)T[\\s-_]?(\\d{1,2})\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)\\w*Temp\\w*\\b\\s?(\\d{1,2})(ª|\\D)?\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b", " S$1 "]
    title_notvose:
      selector: td[valign="middle"] a:not(:contains("VOSE"))
      optional: true
      filters:
        - name: append
          args: " Spanish"
        - name: re_replace
          args: ["(?i)T[\\s-_]?(\\d{1,2})\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)\\w*Temp\\w*\\b\\s?(\\d{1,2})(ª|\\D)?\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b", " S$1 "]
    title:
      text: "{{ if .Result.title_vose }}{{ .Result.title_vose }}{{ else }}{{ .Result.title_notvose }}{{ end }}"
    details:
      selector: td[valign="middle"] a
      attribute: href
    poster:
      selector: td[valign="middle"] a
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.+?) "
    size:
      selector: td:nth-child(10)
    seeders:
      selector: td:nth-child(6) a
    leechers:
      selector: td:nth-child(7) a
    grabs:
      selector: td:nth-child(8)
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "02/01/2006 -07:00"
    download:
      selector: a[href^="download.php"]
      attribute: href
    downloadvolumefactor:
      case:
        img[src$="freeleech.gif"]: 0
        img[src$="gold.gif"]: 0
        img[src$="silver.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      case:
        img[src$="2x.gif"]: 2
        img[src$="3x.gif"]: 3
        img[src$="4x.gif"]: 4
        img[src$="5x.gif"]: 5
        img[src$="6x.gif"]: 6
        img[src$="7x.gif"]: 7
        img[src$="8x.gif"]: 8
        img[src$="9x.gif"]: 9
        "*": 1
