    default: false

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: /
    selector: button[href="account-logout.php"]

search:
  paths:
    - path: ajgettorrents.php
      method: post
  inputs:
    page: 1
    origin: home
    # sort is not available on first call, requires 2nd call to ajsearch.php
    sortBy: ""
    query: "{{ .Keywords }}"
    fl: "{{ if .Config.freeleech }}true{{ else }}false{{ end }}"
    # internal
    intrls: false
    # activeonly
    active: false
    spcat: ""

  rows:
    selector: table.torrents-table > tbody > tr

  fields:
    category:
      selector: td[onclick^="mtt.getSpCatTorrents"]
      attribute: onclick
      filters:
        - name: regexp
          args: (\d+)
    title:
      selector: a[href^="torrents-details.php?id="]
    details:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: a[href*="download.php?id="]
      attribute: href
    date:
      selector: td.torrent-name span:last-child
      filters:
        - name: replace
          args: ["<", ""]
        - name: replace
          args: ["mo", " months"]
        - name: replace
          args: ["s", " seconds"]
        - name: replace
          args: ["m", " minutes"]
        - name: replace
          args: ["h", " hours"]
        - name: replace
          args: ["d", " days"]
        - name: replace
          args: ["w", "weeks"]
        - name: replace
          args: ["y", "years"]
        - name: timeago
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    grabs:
      selector: td:nth-child(9)
    downloadvolumefactor:
      case:
        img[src="images/free.gif"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.5
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine n/a
