  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tmdbid]
    movie-search: [q, imdbid, tmdbid]
    music-search: [q]
    book-search: [q]

settings: []

search:
  paths:
    - path: torznab/api
      response:
        type: xml
  inputs:
    t: "{{ .Query.Type }}"
    q: "{{ .Keywords }}"
    cat: "{{ join .Categories \",\" }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tmdbId: "{{ .Query.TMDBID }}"
    season: "{{ .Query.Season }}"
    ep: "{{ .Query.Ep }}"
    limit: 100

  rows:
    selector: rss > channel > item
      
  fields:
    title:
      selector: title
    details:
      selector: guid
      filters:
        - name: prepend
          args: "/webui/torrents/permalink/"
    date:
      selector: pubDate
    size:
      selector: size
    infohash:
      selector: attr[name="infohash"]
      attribute: value
    category:
      selector: attr[name="category"]
      attribute: value
    size:
      selector: attr[name="size"]
      attribute: value
    seeders:
      selector: attr[name="seeders"]
      attribute: value
    leechers:
      selector: attr[name="peers"]
      attribute: value
    files:
      selector: attr[name="files"]
      attribute: value
    year:
      selector: attr[name="year"]
      attribute: value
    imdb:
      selector: attr[name="imdb"]
      attribute: value

