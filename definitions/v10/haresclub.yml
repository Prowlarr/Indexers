---
id: haresclub
name: Hares Club (白兔俱乐部)
description: "Hares Club (白兔俱乐部) is a CHINESE Private site that focuses on 4K media."
language: zh-CN
type: private
encoding: UTF-8
links:
  - https://club.hares.top/

caps:
  categorymappings:
    - {id: 401, cat: Movies, desc: "Movies | 电影"}
    - {id: 402, cat: TV, desc: "TV Series | 电视剧"}
    - {id: 403, cat: TV, desc: "TV Shows | 综艺"}
    - {id: 404, cat: TV/Documentary, desc: "Documentaries | 纪录片"}
    - {id: 405, cat: TV/Anime, desc: "Animations | 动漫"}
    - {id: 406, cat: Audio/Video, desc: "Music Videos | 音乐视频"}
    - {id: 407, cat: TV/Sport, desc: "Sports | 体育"}
    - {id: 409, cat: Audio/Video, desc: "Concert | 演唱会"}
    - {id: 416, cat: TV, desc: "Show LIVE | 现场LIVE"}
    - {id: 415, cat: Other, desc: "Others | 其他"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, doubanid]
    movie-search: [q, imdbid, doubanid]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: 2facode
    type: text
    label: 2FA code
  - name: info_2fa
    type: info
    label: "About 2FA code"
    default: "Only fill in the <b>2FA code</b> box if you have enabled <b>2FA</b> on the Hares Club Web Site. Otherwise just leave it empty."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: login.php
  method: form
  form: form[action="takelogin.php"]
  captcha:
    type: image
    selector: img[alt="CAPTCHA"]
    input: imagestring
  inputs:
    secret: ""
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    two_step_code: "{{ .Config.2facode }}"
    logout: ""
    securelogin: ""
    ssl: yes
    trackerssl: yes
  error:
    - selector: script:contains("'失败'")
      message:
        text: "图片代码无效！The Image code is invalid. Close the config and start again."
    - selector: script:contains("'登录失败！'")
      message:
        text: "用户名或密码不正确！或者你还没有通过验证。The username or password is incorrect! Close the config and start again."
  test:
    path: index.php
    selector: a[href*="logout.php"]

search:
  paths:
    - path: torrents.php
  inputs:
    $raw: "{{ range .Categories }}cat{{.}}=1&{{end}}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ end }}{{ if .Query.DoubanID }}/{{ .Query.DoubanID }}{{ else }}{{ end }}{{ if or .Query.IMDBID .Query.DoubanID }}{{ else }}{{ .Keywords }}{{ end }}"
    # 0 incldead, 1 active, 2 dead
    incldead: 0
    # 0 all, 1 normal, 2 free, 3 2x, 4 2xfree, 5 50%, 6 2x50%, 7 30%
    spstate: "{{ if .Config.freeleech }}2{{ else }}0{{ end }}"
    # 0 title, 1 descr, 3 uploader, 4 imdburl
    search_area: "{{ if or .Query.IMDBID .Query.DoubanID }}1{{ else }}0{{ end }}"
    # 0 AND, 1 OR, 2 exact
    search_mode: 0
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    notnewword: 1

  rows:
    selector: table.torrents > tbody > tr:has(a[href*="download.php?id="])

  fields:
    category:
      selector: a[href*="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href*="details.php?id="]
    title:
      selector: a[title][href*="details.php?id="]
      attribute: title
      optional: true
      default: "{{ .Result.title_default }}"
    details:
      selector: a[href*="details.php?id="]
      attribute: href
    download:
      selector: a[href*="download.php?id="]
      attribute: href
    poster:
      selector: div.layui-torrents-Stills > a
      attribute: rel
      filters:
        - name: replace
          args: ["re.php?cache=", ""]
    date_elapsed:
      # time type: time elapsed (default)
      selector: td:nth-last-child(6) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: " +08:00" # CST
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    date_added:
      # time added
      selector: td:nth-last-child(6):not(:has(span))
      optional: true
      filters:
        - name: append
          args: " +08:00" # CST
        - name: dateparse
          args: "yyyy-MM-ddHH:mm:ss zzz"
    date:
      text: "{{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-last-child(5)
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    grabs:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        "*": 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        "*": 1
    description_text:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
    description:
      case:
        i.fa-check: "Verified: {{ .Result.description_text }}"
        i.fa-question: "Unverified: {{ .Result.description_text }}"
        i.fa-times: "Banned: {{ .Result.description_text }}"
# NexusPHP v1.6.2 2022-03-19
