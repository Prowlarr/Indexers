  modes:
    search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: data
    options:
      data: created
      s.seeds: seeders
      n.size: size
      n.filename: title
  - name: type
    type: select
    label: Order requested from site
    default: DESC
    options:
      DESC: desc
      ASC: asc

login:
  path: index.php
  method: form
  form: form[action="login3.php"]
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: div font[color="#FF0000"]
  test:
    path: torrents.php
    selector: a[href="logout.php"]

search:
  paths:
    - path: torrents.php
  inputs:
    search: "{{ .Keywords }}"
    category: 0
    # 0 all 1, activeonly, 2 deadonly, 3 freeonly, 4 regularonly, 5 disabled, 6 ulbonus
    active: "{{ if .Config.freeleech }}3{{ else }}0{{ end }}"
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"

  rows:
    selector: table[width="100%"] > tbody tr:has(a[href^="download.php?id="])

  fields:
    category:
      selector: a[href^="torrents.php?category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[href^="javascript:popdetails"]
      filters:
        - name: replace
          args: ["[FREE] ", ""]
    details:
      selector: a[href^="javascript:popdetails"]
      attribute: href
      filters:
        - name: replace
          args: ["javascript:popdetails('", ""]
        - name: replace
          args: ["');", ""]
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date:
      # 19/01/2019
      selector: td:nth-last-child(9)
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: dateparse
          args: "02/01/2006 -07:00"
    size:
      selector: td:nth-last-child(8)
    seeders:
      selector: td:nth-last-child(6)
    leechers:
      selector: td:nth-last-child(5) a
    grabs:
      selector: td:nth-last-child(4)
    downloadvolumefactor:
      case:
        img[src="images/fdownload.gif"]: 0
        "*": 1
    uploadvolumefactor:
      case:
        img[src="images/2x.gif"]: 2
        "*": 1
    minimumratio:
      text: 0.5
# BTI Tracker (customised)
