---
id: desitorrents
name: DesiTorrents
description: "Desitorrents is a Private Torrent Tracker for BOLLYWOOD / TOLLYWOOD / MUSIC"
language: en-US
type: private
encoding: UTF-8
links:
  - https://desitorrents.tv/

caps:
  categorymappings:
    - {id: 1, cat: Movies, desc: "Movies"}
    - {id: 2, cat: TV, desc: "TV"}
    - {id: 3, cat: Audio, desc: "Music"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid]
    movie-search: [q, imdbid, tmdbid]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login
  method: form
  form: form[action$="/login"]
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    remember: on
  selectorinputs:
    _token:
      selector: input[name="_token"]
      attribute: value
  error:
    - selector: div#ERROR_COPY
#    test:
#      path: /
#      selector: a[href$="/logout"]

search:
  paths:
    - path: torrents
  inputs:
    $raw: "{{ range .Categories }}categories[]={{.}}&{{end}}"
    name: "{{ if .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}" # for dashboard imdbid search
    description: ""
    mediainfo: ""
    keywords: ""
    uploader: ""
    tmdbId: "{{ .Query.TMDBID }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tvdbId: "{{ .Query.TVDBID }}"
    malId: ""
    startYear: ""
    endYear: ""
    playlistId: ""
    collectionId: ""
    sortField: "{{ .Config.sort }}"
    sortDirection: "{{ .Config.type }}"
    perPage: 100
    page: 1
    free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"

  rows:
    selector: table > tbody > tr:has(a[href*="/download/"])

  fields:
    category:
      selector: a[href*="/categories/"]
      attribute: href
      filters:
        - name: regexp
          args: "/categories/(\\d+)"
    title:
      selector: td div a
    download:
      selector: a[href*="/download/"]
      attribute: href
    details:
      selector: td div a
      attribute: href
    poster:
      selector: div img
      attribute: src
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
        - name: replace
          args: ["https://via.placeholder.com/400x600", ""]
    size:
      selector: td:nth-last-child(6)
    seeders:
      selector: td:nth-last-child(5)
    leechers:
      selector: td:nth-last-child(4)
    grabs:
      selector: td:nth-last-child(3)
    date:
      selector: td:nth-last-child(2)
      filters:
        # translations for Turkish|Estonian|Danish|Italian|Polish|Norwegian|Portuguese|Czech|Russian|Romanian|Spanish|French|German|Bulgarian|Dutch|Chinese|Japanese|Swedish
        - name: re_replace
          args: ["(?i)(önce|tagasi|geleden|fa|temu|siden|há|atrás|nazpet|?????|acum|în urma|hace|il y a|vor|?????|?|sedan)", " ago"]
        - name: re_replace
          args: ["(?i)(saniye|sekundit|sekunder|secondi|sekund|segundos|sekundami|??????|secunde|secondes|Sekunden|???????|seconden|??)", "seconds"]
        - name: re_replace
          args: ["(?i)(minutit|minutter|minuti|minuty|minutos|??????|?????|Minuten|??????|minuten|minuter)", "minutes"]
        - name: re_replace
          args: ["(?i)(dakika|minut|minuto|minuta|minutt|??????|Minute|minuut|??|?)", " minute"]
        - name: re_replace
          args: ["(?i)(tundi|timer|ore|godziny|horas|hodiny|hoden|????|?????|ore|heures|Stunden|timmar)", "hours"]
        - name: re_replace
          args: ["(?i)(saat|tund|time|ora|godzina|hora|hodina|???|ora|heure|Stunde|uur|??|??|timme)", " hour"]
        - name: re_replace
          args: ["(?i)(päeva|dage|giorni|dni|dias|dny|???|????|zile|días|jours|Tagen|???|dagen|dagar)", "days"]
        - name: re_replace
          args: ["(?i)(gün|päev|dag|giorno|dzien|dia|den|????|zi|día|jour|Tag|???|?|?)", " day"]
        - name: re_replace
          args: ["(?i)(nädalat|uger|settimane|tygodnie|uker|semanas|týdny|??????|??????|saptamâni|semaines|Wochen|???????|weken|veckor)", "weeks"]
        - name: re_replace
          args: ["(?i)(hafta|nädal|uge|settimana|tydzien|uke|semana|týden|??????|saptamâna|semaine|Woche|???????|?|??|vecka)", " week"]
        - name: re_replace
          args: ["(?i) (ay)", "month"]
        - name: re_replace
          args: ["(?i)(kuud|måneder|mesi|miesiace|meses|mesíce|??????|???????|luni|meses|mois|Monaten|??????|maanden|månader)", "months"]
        - name: re_replace
          args: ["(?i)(kuu|måned|mese|miesiac|mês|mesíc|?????|luna|mes|Monat|?????|maand|??|??|månad)", " month"]
        - name: re_replace
          args: ["(?i)(aastat|anni|lata|anos|roky|????|ani|años|ans|Jahren|??????)", " years"]
        - name: re_replace
          args: ["(?i)(yil|aasta|år|anno|rok|ano|???|año|Jahr|??????|jaar|?)", " year"]
        - name: re_replace
          args: ["(?i) (an)", "year"]
        - name: re_replace
          args: ["(?i)(För |und)", ""] # Misc removals
        - name: timeago
    downloadvolumefactor:
      case:
        i[class*="fa-id-badge"]: 0 # 24 Hour FreeLeech From BON Store
        i[class*="fa-trophy"]: 0 # Special FreeLeech For Certain User Groups
        i[class*="fa-star"]: 0 # Freeleech From Token
        i[class*="fa-coins"]: 0 # Freeleech From Token
        i[class*="fa-globe"]: 0 # Global Freeleech
        i[class*="fa-star"]: 0 # Freeleech
        i[class*="fa-certificate"]: 0 # Featured Torrent
        "*": 1
    uploadvolumefactor:
      case:
        i[class*="fa-gem"]: 2 # Single Torrent Double Upload
        i[class*="fa-globe"]: 2 # Global Double Upload
        i[class*="fa-certificate"]: 2 # Featured Torrent
        "*": 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 5 day (as seconds = 5 x 24 x 60 x 60)
      text: 432000
