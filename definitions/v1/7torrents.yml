---
id: 7torrents
name: 7torrents
description: "7torrents is a Public BitTorrent DHT search engine."
language: en-US
type: public
encoding: UTF-8
links:
  - https://www.7torrents.cc/

caps:
  categories:
    Other: Other

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: created
    options:
      created: created
      length: size
      seeders: seeders
  - name: flaresolverr
    type: info
    label: FlareSolverr
    default: This site may use Cloudflare DDoS Protection, therefore Prowlarr may require <a href="https://github.com/FlareSolverr/FlareSolverr" target="_blank">FlareSolver</a> added as a proxy in Prowlarr (Settings => Indexers) to access it.
  - name: info_8000
    type: info
    label: About 7torrents Categories
    default: 7torrents does not return categories in its search results.</br>To add to your Apps' Torznab indexer, replace all categories with 8000(Other).

search:
  # https://www.7torrents.cc/search?query=2020&sort=created
  paths:
    - path: search
  inputs:
    query: "{{ if .Keywords }}{{ .Keywords }}{{ else }} {{ end }}"
    sort: "{{ .Config.sort }}"

  rows:
    selector: div.media

  fields:
    category:
      text: Other
    title:
      selector: div.media
      attribute: data-name
    details:
      selector: div.media h5 a
      attribute: href
# #7966
#    download:
#      selector: div.media-right a[href*="/torrent/"]
#      attribute: href
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
    date:
      selector: div.media
      attribute: data-added
      filters:
        - name: timeago
    size:
      selector: div.media
      attribute: data-size
    seeders:
      selector: div.media
      attribute: data-seeders
    leechers:
      selector: div.media
      attribute: data-leechers
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
