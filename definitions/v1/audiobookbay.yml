search:
  paths:
    # with just 7 results per page, try to grab up to 35 results
    # http://audiobookbay.nl/?s=teeth
    # http://audiobookbay.nl/page/2/?s=teeth
    - path: "{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/2/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/3/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/4/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/5/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"

  rows:
    selector: div.post:has(div[class="postTitle"])

  fields:
    category:
      selector: div.postInfo
      filters:
        - name: regexp
          args: "Category: (.+?)\\s"
    title:
      selector: div.postTitle
    details:
      selector: div.postTitle h2 a
      attribute: href
    download:
      selector: div.postTitle h2 a
      attribute: href
    poster:
      selector: img
      attribute: src
    _date:
      selector: div.postContent
      filters:
        - name: regexp
          args: "(\\d{1,2} \\D{3} \\d{4})"
        - name: dateparse
          args: "2 Jan 2006"
    date:
      text: "{{ if .Result._date }}{{ .Result._date }}{{ else }}now{{ end }}"
    _size:
      selector: div.postContent
      filters:
        - name: regexp
          args: "File Size: (.+?)$"
        - name: replace
          args: ["MBs", "MB"]
        - name: replace
          args: ["GBs", "GB"]
        - name: replace
          args: ["KBs", "KB"]
    size:
      text: "{{ if .Result._size }}{{ .Result._size }}{{ else }}0 B{{ end }}"
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
