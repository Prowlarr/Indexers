settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile. The default is <i>25</i>.
  - name: info_pm
    type: info
    label: Force Read PM
    default: To prevent being redirected to the mailbox when you have unread PMs, the setting <b>Force read pm:</b> should be set to <b>No</b> on your account profile.

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td.embedded:has(h2:contains("failed"))
  test:
    path: index.php
    selector: a[href*="logout.php"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # title, descr, genre, all
    searchin: title
    only_free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
  keywordsfilters:
    - name: re_replace
      args: ["(\\w+)", " +$1"] # prepend + to each word

  rows:
    selector: table.table-bordered > tbody > tr:has(a[href^="download.php?torrent="])

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[onmouseover][href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    poster:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=\\\\'(.*?)\\\\'"
        - name: replace
          args: ["./pic/noposter.png", ""]
    imdb:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "(\\d{6,8})"
        - name: prepend
          args: "tt"
    seeders:
      selector: td:nth-child(10)
    leechers:
      selector: td:nth-child(11)
    files:
      selector: td:nth-child(5)
    size:
      selector: td:nth-child(8)
    grabs:
      selector: a[href^="snatches.php?id="]
      filters:
        - name: replace
          args: ["Times", ""]
    downloadvolumefactor:
      case:
        "a.info:contains(\"FREE\")": 0
        "*": 1
    uploadvolumefactor:
      case:
        "a.info:contains(\"Double\")": 2
        "*": 1
    date:
      selector: td:nth-child(7):contains("day")
      optional: true
      filters:
        - name: fuzzytime
    date:
      selector: td:nth-child(7):not(:contains("day"))
      optional: true
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: dateparse
          args: "Jan 2 2006 03:04 pm +00:00"
    minimumratio:
      text: 1.0
    minimumseedtime:
      # freeleech 2 days (as seconds =  2 x 24 x 60 x 60)
      # notfree 1.5 days  (as seconds =  1.5 x 24 x 60 x 60)
      case:
        "a.info:contains(\"FREE\")": 172800
        "*": 129600
