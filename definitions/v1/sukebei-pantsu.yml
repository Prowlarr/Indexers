    - path: search
  inputs:
    q: "{{ .Keywords }}"
    c: "{{ .Config.cat-id }}"
    # 0 all 1 remakes 2 trusted 3 A+
    s: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"

  rows:
    selector: tr.torrent-info

  fields:
    title:
      selector: td.tr-name a
    category:
      selector: td:nth-child(1) a
      attribute: href
      filters:
        - name: split
          args: ["=", -1]
    details:
      selector: td.tr-name a
      attribute: href
    download:
      selector: a[title="Magnet Link"]
      attribute: href
    seeders:
      text: 0
    seeders:
      selector: td.tr-se
      optional: true
    leechers:
      text: 0
    leechers:
      selector: td.tr-le
      optional: true
    grabs:
      text: 0
    grabs:
      selector: td.tr-dl
      optional: true
    date:
      # 	Nov 15, 2020
      selector: td.date-short
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "Jan 2, 2006 -07:00"
    size:
      selector: td.tr-size
      filters:
        - name: replace
          args: ["Unknown", "0"]
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
