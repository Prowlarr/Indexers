settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

download:
  selector: a[href^="magnet:?xt="]
  attribute: href

search:
  path: "{{ if .Keywords }}torrents-search.php{{ else }}torrents.php{{ end }}"
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"
    incldead: 1
  keywordsfilters:
    - name: replace
      args: ["-", " "] # remove special search character (negative search)
    - name: replace
      args: ["+", " "] # remove special search character (positive search)
    - name: re_replace
      args: ["(\\w+)", " +$1"] # prepend + to each word
    - name: re_replace
      args: ["\\s+", " "] # clean up whitespaces (multiple consecutive spaces confuses the search engine)

  rows:
    selector: div.myFrame-content > div > table > tbody > tr[class]
    filters:
      - name: andmatch # they ignore keywords <= characters, so we still andmatch it, see https://www.ettv.tv/forum/view/topic/and-search-operator-broken--70

  fields:
    download:
      selector: a[href^="/torrent/"]
      attribute: href
    title:
      selector: a[href^="/torrent/"][title]
      attribute: title
      filters:
        - name: re_replace
          args: ["( torrent)$", ""]
    category:
      text: 78 # issue #7110
    category|noappend:
      optional: true
      selector: a[href^="/torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="/torrent/"]
      attribute: href
    date:
      selector: td:nth-child(3)
    size:
      selector: td:nth-child(4)
      filters:
        - name: replace
          args: ["N/A", "0 B"]
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
