---
id: efectodoppler
name: Efecto Doppler
description: "Efecto Doppler is a SPANISH Private Torrent Tracker for MUSIC"
language: es-ES
type: private
encoding: UTF-8
links:
  - https://efectodoppler.pw/

caps:
  categories:
    1: Audio

  modes:
    search: [q]
    music-search: [q, album, artist]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: time
    options:
      time: created
      seeders: seeders
      size: size
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    keeplogged: 1
  error:
    - selector: form > span.warning
  test:
    path: index.php
    selector: a[href^="logout.php?auth="]

search:
  paths:
    - path: torrents.php
  inputs:
    searchstr: "{{ .Keywords }}"
    artistname: "{{ .Query.Artist }}"
    groupname: "{{ .Query.Album }}"
    order_by: "{{ .Config.sort }}"
    order_way: "{{ .Config.type }}"
    # 1 gold, 2 neutral, 3 other, 0 normal
    freetorrent: "{{ if .Config.freeleech }}3{{ else }}{{ end }}"

  rows:
    selector: tr.torrent
    filters:
      - name: andmatch

  fields:
    category:
      text: 1
    artist:
      selector: a[href^="artist.php?id="]
      optional: true
    title:
      selector: a[href^="torrents.php?id="]
      filters:
        - name: prepend
          args: "{{ if .Result.artist }}{{ .Result.artist }}{{ else }}Varios artistas{{ end }} - "
    details:
      selector: a[href^="torrents.php?id="]
      attribute: href
    poster:
      selector: div.group_image img
      attribute: src
    download:
      selector: a[href^="torrents.php?action=download&id="]
      attribute: href
    description:
      selector: div.torrent_info
    files:
      selector: td:nth-child(3)
    date:
      selector: td:nth-child(4) span
      attribute: title
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "Jan 02 2006, 15:04 -07:00"
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        strong.torrent_label[title*="Neutral"]: 0
        strong.torrent_label[title*="Oro"]: 0
        "*": 1
    uploadvolumefactor:
      case:
        strong.torrent_label[title*="Neutral"]: 0
        "*": 1
    minimumratio:
      text: 0.6
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# engine n/a
