      size: size
  - name: type
    type: select
    label: Order requested from site
    default: DESC
    options:
      DESC: desc
      ASC: asc

login:
  path: login.php
  method: form
  form: form[action="takelogin.php"]
  captcha:
    type: image
    selector: img#regimage
    input: security_code
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    logintype: yes
  error:
    - selector: table:contains("An error has occured!")
  test:
    path: index.php
    selector: a[href*="/logout.php?logouthash="]

search:
  paths:
    - path: browse.php
      method: post
  keywordsfilters:
    - name: re_replace
      args: ["[^a-zA-Z0-9]+", "%"]
  inputs:
    do: search
    keywords: "{{ .Keywords }}"
    # t_name, t_description, t_both, t_uploader, t_genre
    search_type: t_name
    # does not support multi categories so defaulting to ALL
    category: 0
    sortby: "{{ .Config.sort }}"
    orderby: "{{ .Config.type }}"

  rows:
    selector: "div#showcontents > table > tbody > tr:has(a[href]){{ if .Config.freeleech }}:has(img[src$=\"freedownload.gif\"]){{ else }}{{ end }}"

  fields:
    category:
      selector: a[href*="/browse.php?browse_categories"]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[href*="/details.php?id="] > b
    details:
      selector: a[href*="/details.php?id="]
      attribute: href
    download:
      selector: a[href*="/download.php?id="]
      attribute: href
    files:
      selector: td:nth-child(4)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8) > b
    downloadvolumefactor:
      case:
        img[src$="/external.gif"]: 0
        img[src$="/freedownload.gif"]: 0
        img[src$="/silverdownload.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      case:
        img[src$="/x2.gif"]: 2
        "*": 1
    size:
      selector: td:nth-child(8)
      remove: b
    date_day:
      selector: td:nth-child(2):contains("day ")
      # auto adjusted by site account profile
      optional: true
      remove: a, b, img, span
      filters:
        - name: fuzzytime
    date_year:
      # 2021-07-16 09:30 PM
      selector: td:nth-child(2):not(:contains("day "))
      # auto adjusted by site account profile
      optional: true
      remove: a, b, img, span
      filters:
        - name: replace
          args: ["|", ""]
        - name: dateparse
          args: "yyyy-MM-dd hh:mm tt"
    date:
      text: "{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}"
    minimumratio:
      text: 1.0
