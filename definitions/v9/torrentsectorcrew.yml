    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: pin
    type: text
    label: Pin
  - name: freeleech
    type: checkbox
    label: Filter freeleech only
    default: false
  - name: info_results
    type: info
    label: "Search results"
    default: "<ol><li>Only the Classic profile is supported.</li><li>Make sure to set the <b>TorrentList-Layout</b> option in your profile to <b>Klassisches Layout, sehr breite Darstellung.</b></li><li>And for best results set the <b>Torrents pro Seite</b> to <b>100.</b></li></ol>"
  - name: sort
    type: select
    label: Sort requested from site
    default: added
    options:
      added: created
      seeds: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: landing.php
  method: form
  form: form
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    pin: "{{ .Config.pin }}"
  error:
    - selector: "#login_box_desc"
  test:
    path: index.php
    selector: a[href="./logout.php"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 0 active, 1 all, 2 dead
    incldead: 1
    orderby: "{{ .Config.sort }}"
    sort: "{{ .Config.type }}"

  rows:
    selector: "table.tablebrowse > tbody > tr:has(a[href^=\"download_ssl.php\"]){{ if .Config.freeleech }}:has(font[color=\"#730d1e\"]:contains(\"[OnlyUpload]\")){{ else }}{{ end }}"

  fields:
    category:
      selector: a[href*="cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[title][href^="details.php"]
      attribute: title
    details:
      selector: a[title][href^="details.php"]
      attribute: href
    download:
      selector: a[href^="download_ssl.php"]
      attribute: href
    poster:
      selector: a.thumbnail > span > img
      attribute: src
    grabs:
      selector: td:nth-child(10)
    size:
      selector: td:nth-child(7)
    files:
      selector: a[href*="&filelist=1"]
    seeders:
      selector: td:has(a[href*="&toseeders="])
    leechers:
      selector: td:has(a[href*="&todlers="])
    date:
      selector: td:nth-child(6)
      filters:
        - name: re_replace
          args: ["\\s", " "]
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "dd.MM.yyyyHH:mm:ss zzz"
    downloadvolumefactor:
      case:
        "font[color=\"#730d1e\"]:contains(\"[OnlyUpload]\")": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.8
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine n/a
