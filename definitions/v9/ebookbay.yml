    - {id: "Western", cat: Books/EBook, desc: "Western"}

  modes:
    search: [q]
    book-search: [q]
    music-search: [q]

settings: []

download:
  infohash:
    hash:
      selector: td:contains("Info Hash:") ~ td
      filters:
        - name: regexp
          args: ([A-F|a-f|0-9]{40})
    title:
      selector: div#content > div.poststuff > div.postname
      filters:
        - name: trim
        - name: validfilename

search:
  paths:
    # with just 5 results per page, try to grab up to 25 results
    # http://ebb.la/?s=teeth
    # http://ebb.la/page/2/?s=teeth
    - path: "{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/2/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/3/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/4/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"
    - path: "page/5/{{ if .Keywords }}?s={{ .Keywords }}{{ else }}{{ end }}"

  headers:
    User-Agent: ["Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36 Edg/115.0.1901.203"]

  rows:
    selector: "div#content > div.poststuff:has(~ div.entry a.download), div#content > div.poststuff ~ div.entry:has(a.download)"
    after: 1

  fields:
    category:
      selector: span.writer
      optional: true
      default: Other
      filters:
        - name: re_replace
          args: ["(?i)\\bEbooks?\\b", ""]
        - name: regexp
          args: "E book under:\\s+(.+?)\\s?\\\xA0"
    title:
      selector: div.postname a
    details:
      selector: a.detail
      attribute: href
    download:
      selector: a.detail
      attribute: href
    poster:
      selector: img[src^="http"]:not(img[src*="images/default_cover.jpg"])
      attribute: src
    date:
      text: now
    size:
      selector: p:contains("File Size")
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "File Size: (.+?)s?$"
    seeders:
      selector: p:contains("Seeds")
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "Seeds: (\\d+)"
    leechers:
      selector: p:contains("Peers")
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "Peers: (\\d+)"
    grabs:
      selector: p:contains("Completed Downloads")
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "Completed Downloads: (\\d+)"
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# WordPress 2.5
