---
id: beyond-hd
name: Beyond-HD
description: "Without BeyondHD, your HDTV is just a TV"
language: en-US
type: private
encoding: UTF-8
links:
  - https://beyond-hd.me/

caps:
  categorymappings:
    - {id: 1, cat: Movies, desc: "Movies"}
    - {id: 2, cat: TV, desc: "TV"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tmdbid]
    movie-search: [q, imdbid, tmdbid]

settings:
  - name: info_oid
    type: info
    label: "About 2FA"
    default: "If you want to enable 2FA then use the Beyond-HD (API) indexer instead."
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login
  method: form
  form: form[action$="/login"]
  captcha:
    type: image
    selector: img[src^="/captcha?_CAPTCHA"]
    input: key
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    remember: on
  selectorinputs:
    _token:
      selector: input[name="_token"]
      attribute: value
  error:
    - selector: form[action$="/login"] .text-red
    - selector: script:contains("toastr.error")
      message:
        selector: script:contains("toastr.error")
#    test:
#      path: torrents

search:
  paths:
    - path: torrents
  inputs:
    $raw: "{{ range .Categories }}categories[]={{.}}&{{end}}"
    search: "{{ if .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}" # for dashboard imdbid search
    imdb: "{{ .Query.IMDBIDShort }}"
    tmdb: "{{ .Query.TMDBID }}"
    sorting: "{{ .Config.sort }}"
    direction: "{{ .Config.type }}"
    qty: 100

  rows:
    selector: div.table-torrents > table > tbody > tr[id^="torrentposter"]

  fields:
    category:
      selector: a[href*="/categories/"]
      attribute: href
      optional: true
      default: 1
      filters:
        - name: regexp
          args: "/categories/.*?\\.(\\d+)"
    title:
      selector: a.torrent-name
    details:
      selector: a.torrent-name
      attribute: href
    download:
      selector: a[href*="/download/"]
      attribute: href
    date:
      selector: td:not(a[href$="/history"]) span.text-orange
      filters:
        - name: timeago
    size:
      selector: td span.text-blue
    seeders:
      selector: a[href$="/peers"] span.text-green
    leechers:
      selector: a[href$="/peers"] span.text-red
    grabs:
      selector: a[href$="/history"]
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    tmdbid:
      selector: a[href*="themoviedb.org/movie/"], a[href*="themoviedb.org/tv/"]
      attribute: href
    downloadvolumefactor:
      case:
        i[data-original-title="100% Free"]: 0
        i[data-original-title="100% Free (Limited UL)"]: 0
        i[data-original-title="25% Promo"]: 0.75
        i[data-original-title="50% Promo"]: 0.5
        i[data-original-title="75% Promo"]: 0.25
        "*": 1
    uploadvolumefactor:
      text: 1
