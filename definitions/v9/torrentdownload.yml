settings:
  - name: sort
    type: select
    label: Sort requested from site (Applies only to Search with Keywords)
    default: d
    options:
      d: created
      _: seeders

download:
  selectors:
    - selector: a[href^="magnet:?xt="]
      attribute: href

search:
  paths:
    - path: "{{ if .Keywords }}search{{ re_replace .Config.sort \"_\" \"\" }}?q={{ .Keywords }}{{ else }}/{{ end }}"

  rows:
    selector: table.table2 > tbody > tr:has(span.smallish)

  fields:
    category:
      selector: div.tt-name > span.smallish
      filters:
        - name: re_replace
          args: ["[^A-Za-z]+", ""] # strip everything but letters
    title:
      selector: div.tt-name > a[href^="/"]
    details:
      selector: div.tt-name > a[href^="/"]
      attribute: href
    download:
      selector: div.tt-name > a[href^="/"]
      attribute: href
    date:
      selector: td:nth-child(2)
      filters:
        - name: replace
          args: ["right ", ""]
        - name: replace
          args: ["Last Month", "1 month ago"]
        - name: replace
          args: ["+", " ago"]
        - name: timeago
    size:
      selector: td:nth-child(3)
    seeders:
      selector: td.tdseed
    leechers:
      selector: td.tdleech
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
