settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: account-login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: span.titlebar:contains("Access Denied")
      message:
        selector: td.text
  test:
    path: index.php
    selector: a[href="account-logout.php"]

search:
  paths:
    - path: torrents-search.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 0 all 1 English 2 etc...
    lang: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"
  keywordsfilters:
    - name: re_replace
      args: ["(\\w+)", "+$1"] # prepend + to each word

  rows:
    selector: table.xtrz > tbody > tr[class^="ttable_col"]

  fields:
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    _language:
      selector: td:nth-last-child(5)
    _vip:
      selector: img[src="/images/vip-icon.png"]
      attribute: alt
      optional: true
    title:
      selector: a[href^="file.php?id="] b
      filters:
        - name: append
          args: " {{ .Result._language }}{{ if .Result._vip }} VIP ONLY{{ else }}{{ end }}"
    details:
      selector: a[href^="file.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: a[href^="file.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.+?) "
        - name: replace
          args: ["/pic/uploadimage.jpg", ""]
    date:
      selector: td:nth-last-child(1)
      # auto adjusted by site account profile
      filters:
        - name: dateparse
          args: "dd.MM.yyyyHH:mm:ss"
    leechers:
      selector: td:nth-last-child(2)
    seeders:
      selector: td:nth-last-child(3)
    size:
      selector: td:nth-last-child(4)
    downloadvolumefactor:
      case:
        img[src="/images/free.png"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    genre:
      # Drama, Romance | N/A | 2022 | 112 min | N/A
      # Drama:Family:Romance
      selector: td:nth-child(2)
      remove: a
      filters:
        - name: split
          args: ["|", 0]
        - name: re_replace
          args: ["\\bn\\\\a\\b", ""]
    description:
      text: "{{ .Result.genre }}{{ if .Result._vip }}</br>VIP ONLY{{ else }}{{ end }}"
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 1 day (as seconds = 24 x 60 x 60)
      text: 86400
# engine n/a
