settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Login to this tracker with your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button (Chrome Browser) or <b>HTML</b> button (FireFox)<li>Refresh the page by pressing <b>F5</b><li>Click on the first row entry<li>Select the <b>Headers</b> tab on the Right panel<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: dead
    type: checkbox
    label: Include dead torrents
    default: false

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: /browse.php

search:
  paths:
    - path: "browse.php"
  inputs:
    query: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    order: dateadde
    sort: desc
    matchquery: any
    freeleech: "{{ if .Config.freeleech }}1{{ else }}0{{ end }}"
    dead: "{{ if .Config.dead }}on{{ else }}off{{ end }}"
    $raw: "{{ range .Categories }}c[]={{.}}&{{end}}"
  rows:
    selector: .box_torrent

  fields:
    title:
      selector: .main_title
    _id:
      selector: a[href^="/showthread.php?t="]
      attribute: href
      filters:
        - name: split
          args: ["=", 1]
    details:
      selector: a[href^="/showthread.php?t="]
      attribute: href
    download:
      selector: a[href^="/attachment.php?attachmentid="]
      attribute: href
    size:
      selector: td:nth-child(4)
    grabs:
      selector: td:nth-child(5)
      filters:
        - name: replace
          args: [",", ""]
    seeders:
      selector: td:nth-child(6)
      filters:
        - name: replace
          args: [",", ""]
    leechers:
      selector: td:nth-child(7)
      filters:
        - name: replace
          args: [",", ""]
    date:
      selector: .up_info2
      filters:
        - name: append
          args: " +02:00"
        - name: re_replace
          args: ["[^:]+: ", ""]
        - name: dateparse
          args: "02/01/06 15:04 -07:00"
    downloadvolumefactor:
      case:
        a[href*="freeleech=1"]: 0
        "*": 1