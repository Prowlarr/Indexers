---
id: showrss-yml
name: showrss
description: "showRSS is a service that allows you to keep track of your favorite TV shows"
language: en-US
type: public
encoding: UTF-8
links:
  - https://showrss.info/

caps:
  # dont forget to update the case block in the search fields category
  categorymappings:
    - {id: 1, cat: TV}
    - {id: 2, cat: TV/SD}
    - {id: 3, cat: TV/HD}

  modes:
    search: [q]
    tv-search: [q, season, ep]

settings: []

search:
  paths:
    - path: /other/all.rss
      response:
        type: xml
        attribute: attributes

  rows:
    selector: rss > channel > item

  fields:
    title:
      selector: raw_title
    date:
      optional: true
      selector: pubDate
    category:
      selector: raw_title
      filters:
      case:
        ":contains(\"720p\")": 3
        ":contains(\"1080p\")": 3
        "*": 2
    download:
      selector: link
    description:
      selector: description
    infohash:
      selector: info_hash
    size:
      text: 512
    seeders:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1