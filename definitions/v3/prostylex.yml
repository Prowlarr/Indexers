settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: flaresolverr
    type: info
    label: FlareSolverr
    default: This site may use Cloudflare DDoS Protection, therefore Jackett requires <a href="https://github.com/Jackett/Jackett#configuring-flaresolverr" target="_blank">FlareSolverr</a> to access it.

login:
  path: account-login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    remember: yes
  error:
    - selector: div.myFrame:contains("Access Denied")
  test:
    path: search.php

download:
  selectors:
    - selector: a[href^="magnet:?"]
      attribute: href

search:
  paths:
    # http://prostylex.org/search.php?search=
    # http://prostylex.org/search.php?c1=1&c2=1&c3=1&search=expanse&lang=0&cat=0
    - path: search.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    cat: 0
    lang: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"

  rows:
    selector: tr.t-row

  fields:
    title:
      selector: td a[href^="torrents-details.php?id="]
    category:
      selector: td a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: td a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: td a[href^="torrents-details.php?id="]
      attribute: href
    date:
      selector: th:nth-child(5)
      filters:
        - name: timeago
    size:
      selector: th:nth-child(4)
    seeders:
      selector: th:nth-child(6)
    leechers:
      selector: th:nth-child(7)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
