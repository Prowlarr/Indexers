---
id: pornotor
name: Pornotor
description: "Pornotor is a RUSSIAN Public Torrent Tracker for 3X"
language: ru-RU
type: public
encoding: windows-1251
links:
  - http://pornotor.org/ # site does not support https ERR_CONNECTION_REFUSED

caps:
  categorymappings:
    - {id: XXX, cat: XXX, desc: "XXX"}

  modes:
    search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

search:
  paths:
    - path: browse.php
  inputs:
    search: "{{ .Keywords }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: table.embedded > tbody > tr:has(a[href^="details.php?id="])

  fields:
    category:
      text: XXX
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    _id:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: querystring
          args: id
    download:
      text: "download.php?id={{ .Result._id }}&name=t{{ .Result._id }}.torrent"
    date:
      selector: font.mnav
      filters:
        - name: replace
          args: ["Добавлен: ", ""]
        - name: append
          args: " +03:00" # MSK
        - name: dateparse
          args: "2006-01-02 15:04:05 -07:00"
    size:
      selector: td:nth-child(4)
    seeders:
      selector: td:nth-child(5)
      filters:
        - name: split
          args: ["/", 0]
    leechers:
      selector: td:nth-child(5)
      filters:
        - name: split
          args: ["/", 1]
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# TBDev
