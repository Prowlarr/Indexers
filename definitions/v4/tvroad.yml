settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: multilang
    type: checkbox
    label: Replace MULTI by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTI by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTI.FRENCH: MULTI.FRENCH
      ENGLISH: ENGLISH
      MULTI.ENGLISH: MULTI.ENGLISH
      VOSTFR: VOSTFR
      MULTI.VOSTFR: MULTI.VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR with ENGLISH
    default: false

login:
  path: TvRoad/Connexion
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: font[color="red"]
  test:
    path: TvRoad/Bienvenue
    selector: a[href$="/TvRoad/Deconnexion"]

search:
  paths:
    # https://tvroad.info/TvRoad/Torrents/Recherche?recherche=
    - path: TvRoad/Torrents/Recherche
  inputs:
    recherche: "{{ .Keywords }}"
    # type of search: un one of the words), tout (all of the words), exacte (exact match)
    type: tout
    # search location: nomtorrent (name), desctorrent (descr)
    endroit: nomtorrent
    # seeded: non (no), oui (yes), peuimporte (either)
    tl: peuimporte
    # does not support imdbid searches and does not return imdb link in results

  rows:
    selector: tr:has(a[href*="/Torrents/Telechargement/"])

  fields:
    category:
      selector: a[href*="/SousCategories/"]
      attribute: href
      filters:
        - name: split
          args: ["/", -1]
    title_phase1:
      selector: a.infobulletorrent
      attribute: title
    title_multilang:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)(\\smulti\\s)", " {{ .Config.multilanguage }} "]
    title_phase2:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_vostfr:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)(\\svostfr\\s)", " ENGLISH "]
        - name: re_replace
          args: ["(?i)(\\ssubfrench\\s)", " ENGLISH "]
    title:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
    details:
      selector: a.infobulletorrent
      attribute: href
    download:
      selector: a[href*="/Torrents/Telechargement/"]
      attribute: href
    poster:
      selector: a.infobulletorrent img
      attribute: src
    date:
      text: now
    size:
      selector: td.taillejour
    grabs:
      selector: td:nth-last-child(3)
    seeders:
      selector: b.seed
    leechers:
      selector: b.leech
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 4 days (as seconds = 4 x 24 x 60 x 60)
      text: 345600
