    - {id: 57, cat: Books/Mags, desc: "Magazines"}
    - {id: 60, cat: Books, desc: "Medical"}
    - {id: 44, cat: Books, desc: "Misc Learning"}
    - {id: 51, cat: Books, desc: "Music Learning"}
    - {id: 41, cat: Books, desc: "Others"}
    - {id: 58, cat: Books, desc: "Packt"}
    - {id: 52, cat: Books, desc: "Photography"}
    - {id: 71, cat: Books, desc: "Pluralsight"}
    - {id: 68, cat: Books, desc: "Self Growth"}
    - {id: 72, cat: Books, desc: "Templates"}
    - {id: 38, cat: Books, desc: "Udemy"}
    - {id: 59, cat: Books, desc: "WEB | SocialMedia"}

  modes:
    search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: 8
    options:
      8: created
      6: seeders
      4: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: login.php
  method: form
  form: form
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td.msg_info > font > b
  test:
    path: browse.php

search:
  paths:
    - path: browse.php
  inputs:
    search: "{{ .Keywords }}"
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    # 0 title, 1 default
    scope: 0
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: table > tbody > tr[class]
    filters:
      - name: andmatch

  fields:
    # there are two styles, we support both
    title:
      selector: a[href^="details.php?id="]
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args: ["details.php?id=", "download.php/"]
        - name: replace
          args: ["&hit=1", "/dummy.torrent"]
    size:
      selector: td.rowcol:nth-child(6):has(br), font:contains("Size:") + font
    files:
      selector: a[href*="&filelist=1"]
    grabs:
      selector: td.rowcol:nth-child(7):has(br), td.clear:nth-child(4)
    seeders:
      selector: td.rowcol:nth-last-child(3)
    leechers:
      selector: td.rowcol:nth-last-child(2)
    date_added:
      optional: true
      selector: font[color="5F5F5F"]
      filters:
        - name: split
          args: [" (", 0]
        - name: replace
          args: ["\xA0", " "]
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "2006-01-02 15:04:05 -07:00"
    date_upload:
      optional: true
      selector: a[title^="Upploaded at"]
      attribute: title
      filters:
        - name: replace
          args: ["Upploaded at - ", ""]
        - name: replace
          args: ["\xA0", " "]
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "2006-01-02 15:04:05 -07:00"
    date:
      text: "{{ if or .Result.date_upload .Result.date_added }}{{ or .Result.date_upload .Result.date_added }}{{ else }}now{{ end }}"
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    description:
      optional: true
      selector: font[color="#990000"]
    minimumratio:
      text: 1.0
