  - name: secure_code
    type: password
    label: "Secure Code (4 digits)"
  - name: sort
    type: select
    label: Sort requested from site
    default: added
    options:
      added: created
      seeds: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: sessioncheck.php?session=1
  method: form
  form: form
  inputs:
    take: yes
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    secure_code: "{{ .Config.secure_code }}"
  test:
    path: index.php

search:
  paths:
    - path: tfiles.php
  inputs:
    showsearch: 1
    $raw: "{{ if .Categories }}{{ range .Categories }}c{{.}}=1&{{end}}{{ else }}{{ end }}"
    search: "{{ .Keywords }}"
    orderby: "{{ .Config.sort }}"
    sort: "{{ .Config.type }}"
    incldead: 1

  rows:
    selector: tr:has(a[href^="details.php?id="])

  fields:
    category:
      selector: a[href^="tfiles.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    poster:
      selector: a[href^="details.php?id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "<img src=(.*) width="
    grabs:
      selector: tr > th > span:nth-child(5)
    size:
      selector: tr > th > span:nth-child(2)
      filters:
        - name: replace
          args: ["Größe: ", ""]
    seeders:
      selector: tr > th > span:nth-child(3)
    leechers:
      selector: tr > th > span:nth-child(4)
    date:
      selector: tr > td:nth-child(3)
      filters:
        - name: regexp
          args: "(\\d{2}\\.\\d{2}\\.\\d{4}\\s\\d{2}:\\d{2}:\\d{2})"
        - name: append
          args: " +01:00" # CET
        - name: replace
          args: ["\xA0", " "]
        - name: replace
          args: ["&nbsp;", " "]
        - name: dateparse
          args: "02.01.2006 15:04:05 -07:00"
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.7
    minimumseedtime:
      text: 172800
