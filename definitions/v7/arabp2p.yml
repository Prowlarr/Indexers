  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

login:
  path: index.php
  method: form
  form: form[action^="index.php?page=login"]
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: tr td span[style="color:#FF0000;"]
  test:
    path: index.php
    selector: a[href^="logout.php?t="]

search:
  paths:
    # https://www.arabp2p.com/index.php?page=torrents&search=&category=0&active=0&internel=0
    - path: index.php
  inputs:
    page: torrents
    search: "{{ .Keywords }}"
    category: "{{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{ else }}0{{ end }}"
    # 0 all 1 activeonly 2 deadonly
    active: 0
    # 0 all 1 internal 2 external
    internel: 0
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"
    # does not support imdbid search or provide imdb link in results

  rows:
    selector: table.torrent tr.torrent
    filters:
      - name: andmatch

  fields:
    category:
      selector: td a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: td a[href^="index.php?page=torrent-details"]
    details:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: href
    download:
      selector: td a[href^="download.php"]
      attribute: href
    date:
      selector: td:nth-child(4) span
      attribute: title
      # auto adjusted by site account profile
      filters:
        - name: dateparse
          args: "2006-01-02 15:04:05"
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    size:
      selector: td:nth-child(7)
    downloadvolumefactor:
      case:
        span.free: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.8
    minimumseedtime:
      text: 259200 # 3 days
