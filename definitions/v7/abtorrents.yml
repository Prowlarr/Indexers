login:
  method: cookie
  test:
    path: browse.php

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # title, descr
    searchin: title
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    # 1 onlyfree, null all
    only_free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"

  rows:
    selector: table.table-striped > tbody > tr:has(a[href^="download.php?torrent="])

  fields: # some users (rank specific?) have an extra column (td:nth-child(4)) with bookmark features
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    files:
      selector: td:nth-last-child(9)
    date_day:
      # Yesterday<br/>6:00 AM
      selector: td:nth-last-child(7):contains("day")
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: fuzzytime
    date_year:
      # Aug 6 2021<br/>7:25 PM
      selector: td:nth-last-child(7):not(:contains("day"))
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: dateparse
          args: "Jan 2 2006 3:04 PM"
    date:
      text: "{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-last-child(6)
    grabs:
      selector: td:nth-last-child(5)
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    downloadvolumefactor:
      case:
        tr.freeleech_color: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 14 days (as seconds = 14 x 24 x 60 x 60)
      text: 1209600
