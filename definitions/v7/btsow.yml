---
id: btsow
name: BTSOW
description: "BTSOW is a Public torrent indexer"
language: en-US
type: public
encoding: UTF-8
# use https://tellme.pw/btsow to find the new domain
links:
  - https://btsow.mom/
legacylinks:
  - https://btsow.surf/
  - https://btsow.com/
  - https://btsow.cam/
  - https://btsow.digital/
  - https://btsow.shop/
  - https://btsow.us/
  - https://btsow.one/
  - https://btsow.rest/
  - https://btsow.bar/
  - https://btsow.click/
  - https://btsow.cfd/
  - https://btsow.sbs/
  - https://btsow.quest/
  - https://btsow.autos/
  - https://btsow.beauty/

caps:
  categories:
    Other: Other

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: info_8000
    type: info
    label: About BTSOW Categories
    default: BTSOW does not return categories in its search results.</br>To add to your Apps' Torznab indexer, replace all categories with 8000(Other).

download:
  selectors:
    - selector: a#magnetOpen
      attribute: href

search:
  paths:
    - path: "search/{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}"

  rows:
    selector: div.row:has(a[href*="/detail/hash/"])

  fields:
    category:
      text: Other
    title:
      selector: a[href*="/detail/hash/"]
      attribute: title
    details:
      selector: a[href*="/detail/hash/"]
      attribute: href
    download:
      selector: a[href*="/detail/hash/"]
      attribute: href
    date:
      selector: div.date
      filters:
        - name: append
          args: " -00:00" # GMT
        - name: dateparse
          args: "yyyy-MM-dd zzz"
    size:
      selector: div.size
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
