settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Access this tracker with your browser<li>click on the <b>Apply Filter</b> button on the page to invoke the search and solve the challenge<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button (Chrome Browser) or <b>HTML</b> button (FireFox)<li>Refresh the page by pressing <b>F5</b><li>Click on the first row entry<li>Select the <b>Headers</b> tab on the Right panel<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"
  - name: info_themes
    type: info
    label: About themes
    default: Only the default theme <b>Demonoid - v5</b> is supported. If you are using v3 then change it in your <i>User Control Panel</i> or you will get 0 results.
  - name: sort
    type: select
    label: Sort requested from site
    default: _
    options:
      _: created
      S: seeders desc
      s: seeders asc
      B: size desc
      b: size asc

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: files/

download:
  infohash:
    hash:
      selector: div:contains("Torrent hash") > div.col-md-5 > div
      filters:
        - name: replace
          args: [" ", ""]
    title:
      selector: h1[id="torrent--title"]

search:
  paths:
    # https://www.demonoid.is/files/?category=0&subcategory=0&quality=0&seeded=2&external=2&query=&sort=S
    # https://www.demonoid.is/files/?c154&language=0&quality=0&seeded=2&query=world&to=1&sort=
    # https://www.demonoid.is/files/?seeded=2&language=0&quality=0&to=1&query=world
    - path: files/
  inputs:
    $raw: "{{ range .Categories }}c{{.}}&{{end}}"
    # 0 seeded, 1 unseeded, 2 both
    seeded: 2
    # 0 all
    quality: 0
    # 0 Demonoid, 1 External, 2 Both
    external: 2
    # search in titles only
    to: "{{ if .Query.IMDBID }}{{ else }}1{{ end }}"
    query: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    sort: "{{ re_replace .Config.sort \"_\" \"\" }}"
    # does not return imdb link in results

  rows:
    # only the default theme "Demonoid - v5" is supported
    selector: table.table tbody tr.table__row:has(td[class*="tone_"])
    after: 1
    dateheaders:
      selector: tr td.table__separator:not(:contains("Sponsored links"))
      filters:
        - name: replace
          args: ["Added ", ""]
        - name: replace
          args: ["on ", ""]

  fields:
    category:
      selector: span.table__column__subtext > a:nth-child(2)
      attribute: href
      optional: true
      filters:
        - name: querystring
          args: subcategory
    title:
      selector: a[href^="/files/details/"]
    details:
      selector: a[href^="/files/details/"]
      attribute: href
    download:
      selector: a[href^="/files/details/"]
      attribute: href
    poster:
      selector: div[title]
      attribute: data-bs-content
      filters:
        - name: regexp
          args: src='(.+?)'
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    description:
      selector: td:nth-last-child(7)
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(3)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
