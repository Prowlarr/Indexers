  modes:
    search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: 1
    options:
      1: created
      10: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

login:
  path: login.php
  method: post
  inputs:
    "login_username": "{{ .Config.username }}"
    "login_password": "{{ .Config.password }}"
    autologin: 1
    login: "Log in"
    redirect: "/"
  error:
    - selector: table.error
      message:
        selector: table.error tr td div.msg
  test:
    path: /
    selector: li a[href^="./login.php?logout=1"]

search:
  paths:
    - path: tracker.php
      method: post
  inputs:
    $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{ else }}f[]=-1{{ end }}"
    prev_allw: 1
    prev_a: 0
    prev_dla: 0
    prev_dlc: 0
    prev_dld: 0
    prev_dlw: 0
    prev_my: 0
    prev_new: 0
    prev_sd: 0
    prev_da: 1
    prev_dc: 0
    prev_df: 1
    prev_ds: 0
    pre_tor_type: 0
    prev_date_from: ""
    prev_date_to: ""
    prev_hide_rereg: 0
    o: "{{ .Config.sort }}"
    s: "{{ .Config.type }}"
    df: 1
    da: 1
    nm: "{{ .Keywords }}"
    pn: ""
    submit: "Search"

  rows:
    selector: table.forumline > tbody > tr:has(a[href*="/dl.php?id="])
    dateheaders:
      selector: td[colspan="20"] > strong
      filters:
        - name: append
          args: " -07:00" # PDT
        - name: dateparse
          args: "MM-dd-yyyy zzz"

  fields:
    title:
      selector: td a[href*="/viewtopic.php?t="]
    details:
      selector: td a[href*="/viewtopic.php?t="]
      attribute: href
    download:
      selector: td a[href*="/dl.php?id="]
      attribute: href
    category:
      selector: td a[href*="/tracker.php?f="]
      attribute: href
      filters:
        - name: querystring
          args: f
    size_optional:
      optional: true
      selector: td:contains(\00a0GB), td:contains(\00a0MB), td:contains(\00a0kB), td:contains(\00a0B)
    size:
      text: "{{ if .Result.size_optional }}{{ .Result.size_optional }}{{ else }}0 B{{ end }}"
    seeders_optional:
      optional: true
      selector: td[title="Seeders"]
    seeders:
      text: "{{ if .Result.seeders_optional }}{{ .Result.seeders_optional }}{{ else }}0{{ end }}"
    leechers_optional:
      optional: true
      selector: td[title="Leechers"]
    leechers:
      text: "{{ if .Result.leechers_optional }}{{ .Result.leechers_optional }}{{ else }}0{{ end }}"
    grabs_optional:
      optional: true
      selector: td[title^="Replies:"]
    grabs:
      text: "{{ if .Result.grabs_optional }}{{ .Result.grabs_optional }}{{ else }}0{{ end }}"
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.8
# engine n/a
