settings: []

search:
  paths:
    # https://extratorrent.st/search/?srt=added&order=desc&search=captain&new=1&x=0&y=0
    - path: "{{ if .Keywords }}search/?srt=added&order=desc&search={{ .Keywords }}&new=1&x=0&y=0{{ else }}{{ end }}"
  keywordsfilters:
    - name: re_replace
      args: ["[\\s]+", "."]

  rows:
    selector: tr[class^="tl"]
    filters:
      - name: andmatch

  fields:
    category:
      selector: span.c_tor
      filters:
        - name: replace
          args: ["in ", ""]
        - name: trim
    title:
      selector: a[href^="/torrent/"]
    details:
      selector: a[href^="/torrent/"]
      attribute: href
    download:
      selector: a[href^="magnet:?xt="]
      attribute: href
    date:
      # 8m , 13h, 2d , 3w , 1m , 1y # site uses m for both minutes and months!?!?
      selector: td:nth-last-of-type(5)
      filters:
        - name: replace
          args: ["m", " minutes"]
        - name: replace
          args: ["h", " hours"]
        - name: replace
          args: ["y", " years"]
        - name: replace
          args: ["d", " days"]
        - name: replace
          args: ["w", " weeks"]
        - name: timeago
    size:
      selector: td:nth-last-of-type(4)
    seeders_optional:
      optional: true
      selector: td.sy, td.sn
    seeders:
      text: "{{ if .Result.seeders_optional }}{{ .Result.seeders_optional }}{{ else }}0{{ end }}"
    leechers_optional:
      optional: true
      selector: td.ly, td.ln
    leechers:
      text: "{{ if .Result.leechers_optional }}{{ .Result.leechers_optional }}{{ else }}0{{ end }}"
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
