  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search only freeleech torrents?
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      0: torrent id
      1: title
      2: files
      3: comments
      4: date created
      5: size
      6: times completed
      7: seeders
      8: leechers
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>50</b> on your account Personal Settings.</br>The Default is <i>30</i>
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login
  method: form
  form: form[action="/takeloginx.php"]
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: i[class="ico-not_warn"] # if this icon is on the page, something went wrong
  test:
    path: /brskanje # browse page
    selector: a[href*="/odjava?hash_insert="] # logout link, only present if you are logged in

search:
  paths:
    # https://www.mojblink.si/brskanje/?cat=0&search=TEST&searchin=title&incldead=0&type=DESC&sort=4&only_free=1&redir=no
    # https://www.mojblink.si/brskanje/?c25=1&c46=1&search=TEST&searchin=descr&incldead=0&type=DESC&sort=4&only_free=0&redir=no
    # https://www.mojblink.si/xxx?c122=1&c88=1&c10=1&c89=1&c90=1&search=TEST&searchin=title&incldead=0&redir=no
    - path: brskanje
      categories: ["!", 122, 88, 10, 89, 90]
    - path: xxx
      categories: [122, 88, 10, 89, 90]
  keywordsfilters:
    - name: re_replace
      args: ["[^a-zA-Z0-9]+", " "]
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # title, titledescr and descr
    searchin: "title"
    # 0 active, 1 both, 2 dead
    incldead: 0
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    only_free: "{{ if .Config.freeleech }}1{{ else }}0{{ end }}"
    redir: "no"
  rows:
    selector: div.release-posters-gallery > div.release-gallery__item:has(a[href*="/podrobnosti/"])
  fields:
    category_sub:
      selector: a[href^="/brskanje/"]
      attribute: href
      filters:
        - name: split
          args: ["/", 2]
    category:
      text: "{{ if .Result.category_sub }}{{ .Result.category_sub }}{{ else }}50{{ end }}"
    title:
      selector: a[href*="/podrobnosti/"][title]
      attribute: title
    details:
      selector: a[href*="/podrobnosti/"]
      attribute: href
    download:
      selector: a[href*="/download/"]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    files:
      selector: div.release-info__meta > span:nth-child(1)
    size:
      selector: div.release-info__rating > a
      filters:
        - name: remove
          args: i
    seeders:
      selector: span[title="Sejalci"]
    leechers:
      selector: span[title="Odjemalci"]
    downloadvolumefactor:
      case:
        span[class="torrent-FL"]: 0
        "*": 1
    uploadvolumefactor:
      case:
        span[class="torrent-FL"]: 0
        "*": 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 4 days (as seconds = 4 x 24 x 60 x 60)
      text: 345600
    date_year: # "Naložen: 31.12.2022 23:55:59"
      optional: true
      selector: div.release-info-container > div:nth-child(2)
      filters:
        - name: replace
          args: ["Naložen: ", ""]
        - name: dateparse
          args: "02.01.2006 15:04:05"
    date_today: # "Naložen: Danes, 17:55:10" or "Naložen: Včeraj, 17:55:10"
      optional: true
      selector: div.release-info-container > div:nth-child(2)
      filters:
        - name: replace
          args: ["Naložen: ", ""]
        - name: replace
          args: ["Danes", "Today"]
        - name: replace
          args: ["Včeraj", "Yesterday"]
        - name: timeago
    date:
      text: "{{ if or .Result.date_year .Result.date_today }}{{ or .Result.date_year .Result.date_today }}{{ else }}now{{ end }}"
