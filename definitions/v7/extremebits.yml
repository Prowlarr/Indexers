  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login.php
  method: form
  form: form[action="takelogin.php"]
  inputs:
    input[placeholder="Username"]: "{{ .Config.username }}"
    input[placeholder="Password"]: "{{ .Config.password }}"
  selectors: true
  error:
    - selector: h2:contains("fail")
      message:
        selector: div.contentframe
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 0 active, 1 incldead, 2 onlydead, 3 freeleech
    incl: "{{ if .Config.freeleech }}3{{ else }}1{{ end }}"
    # 0 name, 1 descr, 2 both
    searchin: 0
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    # does not support imdbid searching or have imdb links in results.

  rows:
    selector: table.crowdedtablecenter > tbody >  tr:has(a[href^="details.php?id="])

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args: ["details.php", "download.php"]
    files:
      selector: td:nth-of-type(5)
    seeders:
      selector: td:nth-of-type(7)
    leechers:
      selector: td:nth-of-type(8)
    grabs:
      selector: td:nth-of-type(10) a
    size:
      selector: td:nth-of-type(10)
      remove: a
    _cat:
      selector: td:nth-of-type(1) a img
      attribute: alt
    description:
      selector: td:nth-of-type(4)
      filters:
        - name: prepend
          args: "cat={{ .Result._cat }}, wait="
    downloadvolumefactor:
      case:
        img[src="img/freedownload.png"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    date:
      selector: td:nth-of-type(2)
      remove: a
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    minimumratio:
      text: 0.6
