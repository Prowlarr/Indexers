      6: seeders
      4: size
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: lt/account-login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: div.klaida
    - selector: p.error_text
  test:
    path: lt/torrents

search:
  paths:
    - path: lt/torrents
  inputs:
    $raw: "{{ range .Categories }}cats[]={{.}}&{{end}}"
    search: "{{ .Keywords }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    free: "{{ if .Config.freeleech }}on{{ else }}{{ end }}"
  keywordsfilters:
    - name: replace
      args: [".", " "] # issue #3296
    - name: re_replace
      args: ["[^\\w\\d\\(\\)]+", "%"]

  rows:
    selector: table> tbody > tr[class^="torrents-table__"]
    filters:
      - name: andmatch
        args: 50
    after: 1

  fields:
    category:
      selector: td[class^="category-icon_cell"] a
      attribute: href
      filters:
        - name: querystring
          args: cats
    title:
      selector: div[class^="torrent-name"] a
    details:
      selector: div[class^="torrent-name"] a
      attribute: href
    download:
      selector: td a[href^="download?id="]
      attribute: href
    poster:
      selector: div[class^="torrent-name"] a
      attribute: data-poster-preview
    seeders_optional:
      selector: td.seeders_cell:not(:has(i))
      optional: true
    seeders:
      text: "{{ if .Result.seeders_optional }}{{ .Result.seeders_optional }}{{ else }}0{{ end }}"
    leechers_optional:
      selector: td.leechers_cell:not(:has(i))
      optional: true
    leechers:
      text: "{{ if .Result.leechers_optional }}{{ .Result.leechers_optional }}{{ else }}0{{ end }}"
    size:
      selector: td.size_cell
    downloadvolumefactor:
      case:
        img[src$="/freedownload.gif"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    date:
      selector: span.datetime
      attribute: title
      filters:
        - name: append
          args: " +02:00" # EET
        - name: dateparse
          args: "yyyy-MM-dd HH:mm zzz"
    minimumratio:
      text: 0.41
