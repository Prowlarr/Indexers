  - https://eztv.unblockit.pet/
  - https://eztv.nocensor.lol/
legacylinks:
  - https://eztv.ag/ # redirects to .re
  - https://eztv.it/ # redirects to .re
  - https://eztv.ch/ # redirects to .re
  - https://eztv.io/
