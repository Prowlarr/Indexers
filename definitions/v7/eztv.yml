  - https://eztv.unblockit.page/

caps:
  categories:
    1: TV

  modes:
    search: [q]
    tv-search: [q, season, ep]

settings: []

search:
  paths:
    - path: "{{ if .Keywords }}search/{{ .Keywords }}{{ else }}{{ end }}"

  keywordsfilters:
    - name: re_replace
      args: ["S[0-9]{2}([^E]|$)", ""] # remove season tag without episode (search doesn't support it)
    - name: replace
      args: ["-", ""] # Same deal with hyphens. They're using them as spaces, but don't handle them properly. Also seems to work just stripping them out. Prowlarr #1094
    - name: replace
      args: [" ", "-"] # Spaces should be encoded to "-" Prowlarr #1094
    - name: replace
      args: ["&", ""] # Ampersands throw it off. eztv fails with this too, so unclear. Simplest solution is to just strip it out. Prowlarr #1094

  headers:
    cookie: ["sort_no=100"] # show 100 results for keywordless search

  rows:
    # only use latest added torrents table for keywordless search to avoid duplicates, some torrents don't have any download links so skip them
    selector: "table.forum_header_border:contains('Latest') tr[name='hover'].forum_header_border:has(a.magnet), table.forum_header_border:contains('Releases') tr[name='hover'].forum_header_border:has(a.magnet)"
    filters:
      - name: andmatch

  fields:
    category:
      text: 1
    title:
      selector: td:nth-child(2) a
      attribute: title
      filters:
        - name: replace
          args: ["[eztv]", ""]
        - name: re_replace
          args: ["\\(.*\\)$", ""]
        - name: trim
    details:
      selector: td:nth-child(2) a
      attribute: href
    download:
      selector: td:nth-child(3) a.magnet, td:nth-child(3) a
      attribute: href
    size_optional:
      optional: true
      selector: td:nth-child(4)
    size:
      text: "{{ if .Result.size_optional }}{{ .Result.size_optional }}{{ else }}512 MB{{ end }}"
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: " ago"
    seeders:
      selector: td:nth-child(6)
    leechers:
      text: 0
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
