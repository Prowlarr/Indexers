---
id: vsthouse
name: VSTHouse
description: "VSTHouse is a Public Russian site for AUDIO apps, plugins and samples"
language: ru-RU
type: public
encoding: UTF-8
links:
  - http://vsthouse.ru/ # site forces http

caps:
  categories:
    Audio: Audio

  modes:
    search: [q]
    music-search: [q]

settings: []

download:
  selectors:
    - selector: a[title^="Скачать:"]
      attribute: href

search:
  paths:
    # http://vsthouse.ru/search/?q=drummer&m=load&t=0
    - path: search
  inputs:
    q: "{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}"
    m: load
    t: 0

  rows:
    selector: table.eBlock:has(div.eDetails:contains(":"))
    filters:
      - name: andmatch

  fields:
    category:
      text: Audio
    title:
      selector: div.eTitle a
    details:
      selector: div.eTitle a
      attribute: href
    download:
      selector: div.eTitle a
      attribute: href
    description:
      selector: div.eDetails
    date:
      selector: div.eDetails
      remove: a, span
      filters:
        - name: replace
          args: ["- ", ""]
        - name: append
          args: " +03:00" # MSK
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    size:
      text: "512 MB"
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine uCoz
