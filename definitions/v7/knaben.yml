  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: date
    options:
      date: created
      seeders: seeders
      bytes: size
      title: title
  - name: type
    type: select
    label: Order requested from site
    default: +
    options:
      +: desc
      -: asc

search:
  paths:
    - path: "{{ if .Keywords }}search/{{ .Keywords }}{{ else }}browse{{ end }}/0/1/{{ .Config.type }}{{ .Config.sort }}"

  rows:
    selector: tr[title^="Cached "]

  fields:
    category:
      selector: a[href^="/browse/"]:last-child
      attribute: href
      filters:
        - name: split
          args: ["/", 2]
        # replace subcat with cat: 1001069 > 1001000
        - name: re_replace
          args: ["(\\d{3})$", "000"]
    title:
      selector: td:nth-child(2) a
    details:
      selector: td:last-child a
      attribute: href
    magnet:
      selector: td:nth-child(2) a
      attribute: href
    description:
      selector: td:last-child a
      filters:
        - name: prepend
          args: "Source: "
    date:
      selector: td:nth-child(4)
      attribute: title
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    size:
      selector: td:nth-child(3)
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
