settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login.php
  method: form
  form: form[action="takelogin.php"]
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    logintype: yes
  error:
    - selector: div.error
    - selector: table:has(img[src="/pic/ts_error/error.jpg"])
      message:
        selector: table:has(img[src="/pic/ts_error/error.jpg"])
        remove: style
  test:
    path: index.php
    selector: a[href*="/logout.php?logouthash="]

search:
  paths:
    # http://ztracker.cc/browse_old.php?keywords=&search_type=t_both&cat=0&ts_type=1
    - path: browse_old.php
  keywordsfilters:
    - name: re_replace
      args: ["[^a-zA-Z0-9]+", "%"]
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    keywords: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    # t_name, t_description, t_both, t_uploader
    search_type: "{{ if .Query.IMDBID }}t_description{{ else }}t_name{{ end }}"
    # 0 active, 1 both, 2 inactive, 3 free, 19 bluray, 4 silver, 10 doubleup, 5 today, 6 yesterday, 7 week, 8 month, 9 last ten, external
    ts_type: "{{ if .Config.freeleech }}3{{ else }}1{{ end }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    # does not return imdb link in results

  rows:
    selector: table[border="1"] > tbody > tr:has(a[href*="details.php?id="])

  fields:
    category:
      selector: a[href^="/browse_old.php?cat="]
      attribute: href
      optional: true
      default: 18
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href*="details.php?id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: <font class=\\'smalltext\\'>(.*?)</font>
    details:
      selector: a[href*="details.php?id="][onmouseover]
      attribute: href
    download:
      selector: a[href*="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args: ["details.php", "download.php"]
    poster:
      selector: a[href*="details.php?id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: img src=\\'(.*?)\\'
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    files:
      selector: td:nth-child(5)
    size:
      selector: td:nth-child(11):has(b)
      optional: true
      default: 0 B
      remove: b
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img[src="./pic/freedownload.gif"]: 0
        img[src="./pic/silverdownload.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      case:
        img[src="./pic/x2.gif"]: 2
        "*": 1
    minimumratio:
      text: 0.8
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
    date:
      selector: td:nth-child(2)
      remove: a, img
      filters:
        - name: replace
          args: ["\xA0", " "]
        - name: replace
          args: ["Ma", "Today"]
        - name: replace
          args: ["Tegnap", "Yesterday"]
        - name: re_replace
          args: ["12:(\\d\\d) PM", "00:$1 PM"]
