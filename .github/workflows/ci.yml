---
name: Yaml Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: yamllint version
      run: |
        yamllint --version
    - name: yamllint run
      run: |
        for f in `find definitions -type f -name "*.yml"`
        do
          echo "$f"
          yamllint "$f" --format github
        done
    - name: yaml schema check
      run: |
        sh ./scripts/validate.sh
