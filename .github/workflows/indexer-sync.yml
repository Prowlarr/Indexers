---
name: Indexer Sync Automation

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if up to date'
        required: false
        default: false
        type: boolean
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-indexers:
    name: Sync Indexers from Jackett
    runs-on: ubuntu-latest
    if: github.repository == 'Prowlarr/Indexers'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create virtual environment and install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run indexer sync
        run: |
          # Run the sync script with -z mode, automation mode, and push enabled
          if [ "${{ github.event.inputs.debug_mode }}" = "true" ]; then
            ./scripts/indexer-sync-v2.sh -z -a -p -b automated-indexer-sync -o origin -m dev
          else
            ./scripts/indexer-sync-v2.sh -z -a -p -b automated-indexer-sync -o origin
          fi

      - name: Create or update pull request
        run: |
          BRANCH_NAME="automated-indexer-sync"
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -n "$EXISTING_PR" ]; then
            echo "Updating existing PR #$EXISTING_PR"
            gh pr edit "$EXISTING_PR" --body "## Automated Indexer Sync

            This PR contains automated updates from the Jackett repository.

            **‚ö†Ô∏è Backporting was skipped** - Manual review may be required for older schema versions.

            ### Latest Update: $(date --iso-8601=seconds)
            - Triggered by: ${{ github.event_name }}
            - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please review the changes carefully before merging."
          else
            echo "Creating new pull request"
            gh pr create \
              --title "ü§ñ Automated Indexer Sync ($(date +%Y-%m-%d))" \
              --body "## Automated Indexer Sync

              This PR contains automated updates from the Jackett repository.

              **‚ö†Ô∏è Backporting was skipped** - Manual review may be required for older schema versions.

              ### Automation Details:
              - Sync performed with \`-z\` flag (backports skipped)
              - Triggered by: ${{ github.event_name }}
              - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

              Please review the changes carefully before merging." \
              --head "$BRANCH_NAME" \
              --base master
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "‚úÖ Indexer sync workflow completed"
          echo "üìù PR created/updated if changes were found"